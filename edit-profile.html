<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Promedic Client</title>

        <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
        <!-- Font awesome css -->
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <!-- Project CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/edit-profile.css">
        <link rel="stylesheet" href="assets/css/responsive.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default m-b-0" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"></a>
                </div>
        
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>
        <section class="container p-b-50 p-t-55">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="card bg-white">
                        <div class="card-header">
                            <i class="fa fa-edit"></i>Edit Your Profile
                        </div>
                        <div class="card-block p-20">
                            <form method="" action="">
                                <div class="form-group">
                                    <label class="form-control-label" for="">First Name</label>
                                    <div class="controls">
                                        <div>
                                            <input class="form-control" id="" name="fName" required="" type="text">
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="form-control-label" for="">Middle Name</label>
                                    <div class="controls">
                                        <div>
                                            <input class="form-control" id="" name="middleName" type="text">
                                        </div>
                                        
                                     
                                    </div>
                                </div>

                             <div class="form-group">
                                    <label class="form-control-label" for="">Last Name</label>
                                    <div class="controls">
                                        <div>
                                            <input class="form-control" id="" name="lastName" required="" type="text">
                                        </div>
                                    </div>
                                   
                                </div>


                                <div class="form-group">
                                    <label class="form-control-label" for="">Nick Name</label>
                                    <div class="controls">
                                        <div>
                                            <input class="form-control" id="" name="nickName" type="text">
                                        </div>


                                      
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="form-control-label" for="">Date of Birth</label>
                                    <div class="controls">
                                        <div>
                                            <input class="form-control" id="" name="dob" type="date">
                  
                                      
                                    </div>
                                </div>
          

                                <div class="form-group">
                                    <label class="form-control-label" for="">Gender</label>
                                    <div class="controls">
                                        <div>
                                            
                                        <select class="form-control" id="select"><option value="2">Female</option><option value="1">Male</option>
                                        </select>
                                           
                      

                                      
                                        </div>
                                       
                                    </div>
                                </div>


                                  <div class="form-group">
                                    <label class="form-control-label" for="">Contact Address</label>
                                    <div class="controls">
                                        <div>
                                            <input class="form-control" id="" name="address" required="" type="text">
                                        </div>
                                    </div>
                                </div>


                                 <div class="form-group">
                                    <label class="form-control-label" for="">Blood Group</label>
                                    <div class="controls">
                                        <div>
                                            
                                        <select class="form-control" id="select"><option value="4">A+</option><option value="3">A-</option><option value="8">AB+</option><option value="7">AB-</option><option value="6">B+</option><option value="5">B-</option><option value="2">O+</option><option value="1">O-</option>
                                        </select>
                                           
                      

                                    
                                        </div>
                                       
                                    </div>
                                </div>

                                 <div class="form-group">
                                    <label class="form-control-label" for="">Genotype</label>
                                    <div class="controls">
                                        <div> 
                                            <select class="form-control" id="select">
                                                <option value="1">AA</option>
                                                <option value="2">AS</option>
                                                <option value="3">SS</option>
                                            </select>
                                        </div>
                                       
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-control-label" for="multiple-select">Allergies</label>
                                    <div>
                                        <select class="form-control" id="multiple-select" multiple="" name="allergies" size="5">
                                            <option value="0: 2">Grass</option>
                                            <option value="1: 3">Nuts</option>
                                            <option value="2: 4">Quinine</option>
                                            <option value="3: 1">Sulfa</option>
                                        </select>
                                    </div>
                                </div>

                                 <div class="form-group">
                                    <label class="form-control-label" for="multiple-select">Diseases</label>
                                    <div>
                                        <select class="form-control" id="multiple-select" multiple="" name="diseases" size="5">
                                            <option value="0: 1">Diabetes Type 1</option>
                                            <option value="1: 2">Leukemia</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label" for="multiple-select">Disabilities</label>
                                    <div>
                                        <select class="form-control" id="multiple-select" multiple="" name="disabilities" size="5">
                                            <option value="0: 2">Alzheimers</option>
                                            <option value="1: 1">Parkinsons</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-control-label" for="">NHIS No.</label>
                                    <div class="controls">
                                        <div>
                                            <input class="form-control" id="" name="name" type="text">
                                        </div>
                                        
                                     
                                    </div>
                                </div>
                                  <div class="form-group">
                                    <label class="form-control-label" for="">HMO</label>
                                    <div class="controls">
                                        <div>
                                            <select class="form-control">
                                                <option value="3">CLEARLINE INTERNATIONAL LIMITED</option>
                                                <option value="4">HEALTHCARE INTERNATIONAL LIMITED</option>
                                                <option value="1">Hygeia HMO Ltd</option>
                                                <option value="5">MEDI PLAN HEALTH CARE LIMITED</option>
                                                <option value="6">MULTI SHIELD NIGERIA LIMITED</option>
                                                <option value="2">TOTAL HEALTH TRUST LIMITED</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label" for="">Emergency Contact Name</label>
                                    <div class="controls">
                                        <div>
                                            <input class="form-control" id="" name="contactName" required="" type="text">
                                        </div>
                                    </div>
                                </div>
                               

                                <div class="form-group">
                                    <label class="form-control-label" for="">Emergency Contact No.</label>
                                    <div class="controls">
                                        <div>
                                            <input class="form-control" id="" name="contactNo" required="" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn save-btn" type="submit">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- jQuery -->
        <script src="assets/js/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="assets/js/bootstrap.js"></script>
    </body>
</html>
